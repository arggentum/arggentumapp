<ion-app>

  <ion-menu *ngIf="true" side="start" menuId="main-menu" content-id="main">

    <ion-header>

      <ion-toolbar>

         <ion-grid>

           <ion-row>
             <ion-col size="3">
               <img src="../assets/icon/android-icon-48x48.png"/>
             </ion-col>
             <ion-col size="9">
               <ion-row>
                <ion-text class="nome-usuario">José Quintino</ion-text>
               </ion-row>
               <ion-row>
                <ion-label class="perfil-usuario">Administrador Financeiro</ion-label>
               </ion-row>
             </ion-col>
           </ion-row>

           <ion-row>
             <div class="container">

                <ion-row>
                  <ion-text>
                    Demonstrativo Financeiro
                  </ion-text>
                </ion-row>

                <ion-row>
                  <ion-label>
                    <b class="ion-text-center">
                      R$ 8.000,00
                    </b>
                  </ion-label>
                </ion-row>

             </div>

           </ion-row>
         </ion-grid>
      </ion-toolbar>
    </ion-header>

    <ion-content>

      <ion-item-divider>
        <ion-label>
          <b class="fonte-menu">Ações</b>
        </ion-label>
      </ion-item-divider>

      <ion-list>

        <ion-menu-toggle>
          <ion-item routerLink="page-dashboard" button=true detail="true">
            <b class="fonte-menu">Monitoramento Financeiro</b>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item routerLink="page-dashboard" button=true detail="true">
            <b class="fonte-menu">Lançamento Financeiro</b>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item routerLink="page-dashboard" button=true detail="true">
            <b class="fonte-menu">Consultar Faturas</b>
          </ion-item>
        </ion-menu-toggle>

      </ion-list>

    </ion-content>

    <footer>

      <ion-menu-toggle>
        <ion-item href="page-welcome">
          <ion-icon name="exit-outline"></ion-icon>
          <b class="fonte-menu">Encerrar Sessão</b>
        </ion-item>
      </ion-menu-toggle>

    </footer>

  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
