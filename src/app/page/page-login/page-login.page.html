<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/page-welcome" routerDirection="back">
        <ion-img src="../../../assets/back.svg"></ion-img>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <h1 class="ion-text-center">LogIn</h1>

  <form [formGroup]="formulario" (ngSubmit)="login()">

    <ion-item>
      <ion-label position="floating">E-mail</ion-label>
      <ion-input type="text" formControlName="email" name="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input [type]="type" formControlName="senha" name="senha"></ion-input>
      <ion-icon [name]="icon" slot="end" (click)="isHabilitarIcone()"></ion-icon>
    </ion-item>

    <ion-button type="submit" expand="block">Acessar</ion-button>

  </form>

</ion-content>
