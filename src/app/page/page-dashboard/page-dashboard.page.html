<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
    <div style="margin-left: 24%; font-family: 'Inter'; font-weight: bold; font-size: 20px;">
      <ion-text>Arggentum</ion-text>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>

  <header>

    <div class="container">
        <ion-card class="ion-padding">
          <ion-grid>
            <ion-row>
              <ion-col>
                <ion-row class="saldo-corrente">Saldo Corrente</ion-row>
                <ion-row class="valor-saldo-corrente">R$ 8.000,00</ion-row>
              </ion-col>
              <ion-col class="ion-text-right">
                  <ion-button (click)="openFaturas()">
                    <ion-icon name="add-outline" class="icone-lancamento"></ion-icon>
                  </ion-button>
              </ion-col>
            </ion-row>
            <div class="divisor"></div>
            <ion-row class="ion-text-center">
              <ion-col>
                <ion-button (click)="openModalReceitas()" color="primary">
                  <ion-icon name="return-down-forward-outline"></ion-icon>
                </ion-button>
                <ion-label class="descricao-lancamento">Receitas</ion-label>
              </ion-col>
              <ion-col>
                <ion-button (click)="openModalDespesas()" color="danger">
                  <ion-icon name="return-up-forward-outline"></ion-icon>
                </ion-button>
                <ion-label class="descricao-lancamento">Despesas</ion-label>
              </ion-col>
              <ion-col>
                <ion-button (click)="openFaturas()" color="warning">
                  <ion-icon name="card-outline"></ion-icon>
                </ion-button>
                <ion-label class="descricao-lancamento">Faturas</ion-label>
              </ion-col>
              <ion-col>
                <ion-button (click)="openTransferencia()" color="secondary">
                  <ion-icon name="repeat-outline"></ion-icon>
                </ion-button>
                <ion-label class="descricao-lancamento">TransferÃªncias</ion-label>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>
    </div>

  </header>

  <main></main>

</ion-content>
